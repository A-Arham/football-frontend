<div class="teams-header">
  <h2>üèÜ Teams</h2>
  <div class="teams-buttons">
    <button id="addTeamBtn" (click)="toggleAddForm()">
      {{ showAddForm ? 'Cancel' : 'Add Team' }}
    </button>
    <button id="deleteTeamBtn" (click)="toggleDeleteForm()">
      {{ showDeleteForm ? 'Cancel' : 'Delete Team' }}
    </button>
    <button id="editTeamBtn" (click)="toggleEditForm()" class="edit-btn">
      {{ showEditForm ? 'Cancel' : 'Edit Team' }}
    </button>
  </div>
</div>

<!-- Add Team Form -->
<div class="add-team-form" *ngIf="showAddForm">
  <input type="text" placeholder="Team Name" [(ngModel)]="newTeamName" />
  <input type="text" placeholder="Team City" [(ngModel)]="newTeamCity" />
  <button (click)="addTeam()">Save</button>
</div>

<!-- Delete Team Form -->
<div class="delete-team-form" *ngIf="showDeleteForm">
  <select [(ngModel)]="selectedDeleteTeamId">
    <option [ngValue]="null" disabled selected>Select team to delete</option>
    <option *ngFor="let team of teams" [ngValue]="team.teamId">
      {{ team.name }} ({{ team.city }})
    </option>
  </select>
  <button (click)="deleteTeamById()">Delete</button>
</div>

<!-- Edit Team Form -->
<div class="edit-team-form" *ngIf="showEditForm">
  <select [(ngModel)]="selectedEditTeamId" (change)="onTeamSelectedForEdit()">
    <option [ngValue]="null" disabled selected>Select team to edit</option>
    <option *ngFor="let team of teams" [ngValue]="team.teamId">
      {{ team.name }} ({{ team.city }})
    </option>
  </select>
  <input type="text" placeholder="New Team Name" [(ngModel)]="editTeamName" />
  <input type="text" placeholder="New Team City" [(ngModel)]="editTeamCity" />
  <button class="edit-btn" (click)="updateTeam()">Update</button>
</div>

<!-- Teams Table -->
<table id="teamsTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td>{{ team.name }}</td>
      <td>{{ team.city }}</td>
    </tr>
  </tbody>
</table>
