<div class="teams-header">
  <h2>🏆 Teams</h2>
  <div class="teams-buttons">
    <button id="addTeamBtn" (click)="toggleAddForm()">
      {{ showAddForm ? 'Cancel' : 'Add Team' }}
    </button>
    <button id="deleteTeamBtn" (click)="deleteTeam()">Delete Team</button>
  </div>
</div>

<!-- Add Team Form -->
<div class="add-team-form" *ngIf="showAddForm">
  <input type="text" placeholder="Team Name" [(ngModel)]="newTeamName" />
  <input type="text" placeholder="Team City" [(ngModel)]="newTeamCity" />
  <button (click)="addTeam()">Save</button>
  <button class="cancel-btn" (click)="toggleAddForm()">Cancel</button>
</div>


<!-- Teams Table -->
<table id="teamsTable">
  <!-- table headers -->
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td>{{ team.name }}</td>
      <td>{{ team.city }}</td>
    </tr>
  </tbody>
</table>
